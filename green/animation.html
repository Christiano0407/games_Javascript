<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../green/animation.css" />
    <title>Animation GSAP</title>
  </head>
  <body>
    <!--SVG Animation-->
    <svg viewbox="0 0 100 100">
      <rect x="30" y="0" width="70" height="50" fill="blue" />
      <rect x="60" y="60" width="40" height="40" fill="green" />
      <rect x="0" y="30" width="50" height="70" fill="pink" />

      <image
        preserveAspectRatio="xMidYMid slice"
        x="30"
        y="0"
        width="70"
        height="50"
        href="../green/img/01_3D.jpg"
      />
      <image
        preserveAspectRatio="xMidYMid slice"
        x="60"
        y="60"
        width="40"
        height="40"
        href="../green/img/undraw_Podcast_re_wr88.png"
      />
      <image
        preserveAspectRatio="xMidYMid slice"
        x="0"
        y="30"
        width="50"
        height="70"
        href="/green/img/02_3d.jpg"
      />
    </svg>

    <!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="../green/animationApp.js"></script>
  </body>
</html>
