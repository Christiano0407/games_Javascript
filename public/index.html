<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Games with Javascript | FreecodeCamp Course</title>
  </head>
  <body>
    <!--// Rock Paper Scisors >>-->
    <main class="main">
      <section class="game">
        <h2>Computer Choice <span id="computer-choice"></span></h2>
        <h2>User Choice <span id="user-choice"></span></h2>
        <h2>Results: <span id="results"></span></h2>

        <button id="btn-rock" class="btn-rock btn">Rock</button>
        <button id="btn-paper" class="btn-paper btn">Paper</button>
        <button id="btn-scissor" class="btn-scissor btn">Scissor</button>
      </section>
    </main>
    <!--Javascript-->
    <script src="/src/js/index.js" charset="utf-8"></script>
  </body>
</html>
